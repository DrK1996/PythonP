<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% extends 'base.html' %}
{% block  body %}
<form method="POST" enctype="multipart/form-data">
    {%  csrf_token %}
<br>
    <input type="text" name="name" placeholder="Movie Name"><br><br>
    <input type="text" name="year" placeholder="Movie Year"><br><br>
    <input type="text" name="desc" placeholder="Movie Description"><br><br>
    <input type="file" name="img" placeholder="Movie Poster"><br><br>
    <input type="submit">
</form>
{% endblock %}
</body>
</html>
