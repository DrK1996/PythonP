{% extends 'base.html' %}

{% block  body %}
    <div class="container">
        <div class="row">
            {% for i in movie_list %}
                <div class="col-md-3">
                    <div class="card" style="width: 105%;">
                        <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap" width="150px"
                             height="350px">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text" style="display: none">{{ i.desc }}</p>
                            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Description</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
